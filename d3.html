<!DOCTYPE html>
<html>
  <head>
    <title></title>
	<!-- haven't applied any styling in this example -->
    <link rel="stylesheet" type="text/css" href="main.css"/>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
    <!-- Link to d3 library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script>
  $(function() {
    $( "#slider-range-sqft" ).slider({
      range: true,
      min: 0,
      max: 4000,
      values: [ 0, 3000 ],
      slide: function( event, ui ) {
        $( "#amountSqft" ).val( ui.values[ 0 ] + " - " + ui.values[ 1 ] + " sq ft" );
        updateChart();
      }
    });
    $( "#amountSqft" ).val( $( "#slider-range-sqft" ).slider( "values", 0 ) +
      " - " + $( "#slider-range-sqft" ).slider( "values", 1 ) + " sq ft");
  });
  </script>
      <script>
  $(function() {
    $( "#slider-range-price" ).slider({
      range: true,
      min: 0,
      max: 6000000,
      values: [ 0, 1000000 ],
      slide: function( event, ui ) {
        $( "#amountPrice" ).val( "$" + ui.values[ 0 ] + " - " + " $" + ui.values[ 1 ]);
        updateChart();
      }
    });
    $( "#amountPrice" ).val( "$" +  $("#slider-range-price" ).slider( "values", 0 ) +
      " - " +" $"+ $( "#slider-range-price" ).slider( "values", 1 ));
  });
  </script>
  <script src="main.js"></script>
  </head>

  <body onload="loadData()">
    <div class="content">
        <!--This title is an example only; we can brainstorm a new one.-->
        <div class="title">MarketVision(tm)</div>
        <div class="subtitle">A Fresh Look At Real Estate</div>
        <div class="largeView" id="zipcodeMap"></div>
        <div class="largeView">
            <div class="scatterplot" id="pricePerSqFt"></div>
            <div class="histogram" id="yAxisHistogram"></div>
            <div class="histogram" id="xAxisHistogram"></div>
        </div>
        <div class="controls">
            <div id="checkbox_beds">
                <input name="0bed" class="checkbox" id="0bed" value="0" type="checkbox" checked>Studio</input>
                <br/><input name="1bed" class="checkbox" id="1bed" value="1" type="checkbox" checked>1 Bedroom</input>
                <br/><input name="2bed" class="checkbox" id="2bed" value="2" type="checkbox" checked>2 Bedroom</input>
                <br/><input name="3bed" class="checkbox" id="3bed" value="3" type="checkbox" checked>3 Bedroom</input>
                <br/><input name="4bed" class="checkbox" id="4bed" value="4" type="checkbox" checked>4+ Bedroom</input>
            </div>
            <div id="checkbox_baths"></div>
            <div id="sliders">
                <p>
                    <label for="amountSqft">Square Footage:</label>
                    <input type="text" id="amountSqft" style="border: 0; color: #000; font-weight: bold;" />
                </p>
                <div id="slider-range-sqft"></div>
                <p>
                    <label for="amountPrice">Price:</label>
                    <input type="text" id="amountPrice" style="width: 200px; border: 0; color: #000; font-weight: bold;" />
                </p>
                <div id="slider-range-price"></div>
            </div>
        </div>
        <div class="barChart" id="yearVsPrice"></div>
        <div class="barChart" id="pricePerZip"></div>
        <div class="barChart" id="averagePrice"></div>
        <div class="bubblePlot" id="zipcodeMap"></div>
        <div class="smallView" id="bulletGraphs"></div>
    </div>
  </body>
</html>
