<!DOCTYPE html>
<html>
  <head>
    <title></title>
	<!-- haven't applied any styling in this example -->
    <link rel="stylesheet" type="text/css" href="main.css"/>

    <!-- Link to d3 library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="main.js"></script>
  </head>

  <body onload="loadData()" onclick="showData()">
    <!--This title is an example only; we can brainstorm a new one.-->
    <div class="title">MarketVision(tm): A Fresh Look At Real Estate</div>
    <div class="controls" id="checkbox_beds"></div>
    <div class="controls" id="checkbox_baths"></div>
    <div class="controls" id="slider_sqFt"></div>
    <div class="controls" id="slider_price"></div>
    <div class="scatterplot" id="pricePerSqFt"></div>
    <div class="histogram" id="yAxisHistogram"></div>
    <div class="histogram" id="xAxisHistogram"></div>
    <div class="barChart" id="pricePerZip"></div>
    <div class="barChart" id="averagePrice"></div>
    <div class="bubblePlot" id="zipcodeMap"></div>
  </body>
</html>
